    <style>
        /* Blog Page Specific Styles */
        .blog-hero {
            padding: calc(80px + var(--spacing-xl)) var(--spacing-lg) var(--spacing-xl);
            text-align: center;
            background: linear-gradient(180deg, rgba(0, 240, 255, 0.03) 0%, transparent 100%);
        }
        
        .blog-hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }
        
        .blog-hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Filters */
        .blog-filters {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-top: var(--spacing-lg);
        }
        
        .filter-btn {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
        }
        
        /* Blog Grid */
        .blog-section {
            padding: var(--spacing-xl) var(--spacing-lg);
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Search Bar */
        .search-container {
            max-width: 500px;
            margin: var(--spacing-lg) auto 0;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            padding-left: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition-fast);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--border-glow);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: var(--spacing-xl);
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
        }
        
        .no-results h3 {
            font-family: var(--font-display);
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .no-results p {
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        // Articles data - AGGIUNGI QUI I TUOI ARTICOLI
        const allArticles = [
            // Esempio di struttura articolo:
            // {
            //     id: 'nome-articolo',
            //     title: 'Titolo Articolo',
            //     description: 'Descrizione breve dell\'articolo...',
            //     category: 'Categoria',
            //     date: '2026-02-04',
            //     readTime: '5 min',
            //     image: 'assets/images/articolo.jpg',
            //     url: 'articles/nome-articolo.html',
            //     tags: ['tag1', 'tag2']
            // }
        ];
        
        // Initialize blog page
        document.addEventListener('DOMContentLoaded', function() {
            initBlogPage();
        });
        
        function initBlogPage() {
            renderArticles(allArticles);
            generateFilters();
            initSearch();
            initFilters();
        }
        
        function renderArticles(articles) {
            const grid = document.getElementById('blog-grid');
            grid.innerHTML = '';
            
            if (articles.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-file-alt"></i>
                        <h3>Nessun articolo trovato</h3>
                        <p>Non ci sono ancora articoli pubblicati o nessun risultato corrisponde alla ricerca.</p>
                    </div>
                `;
                return;
            }
            
            articles.forEach(article => {
                const card = document.createElement('article');
                card.className = 'article-card';
                card.dataset.category = article.category.toLowerCase();
                
                card.innerHTML = `
                    <div class="article-image">
                        ${article.image 
                            ? `<img src="${article.image}" alt="${article.title}" loading="lazy">`
                            : `<i class="fas fa-shield-alt"></i>`
                        }
                    </div>
                    <div class="article-content">
                        <span class="article-category">${article.category}</span>
                        <a href="${article.url}" class="article-title">${article.title}</a>
                        <p class="article-excerpt">${article.description}</p>
                        <div class="article-meta">
                            <span><i class="fas fa-calendar"></i> ${formatDate(article.date)}</span>
                            <span><i class="fas fa-clock"></i> ${article.readTime}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function generateFilters() {
            const filtersContainer = document.getElementById('blog-filters');
            const categories = [...new Set(allArticles.map(a => a.category))];
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = category.toLowerCase();
                btn.textContent = category;
                filtersContainer.appendChild(btn);
            });
        }
        
        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter articles
                    const filter = this.dataset.filter;
                    const searchTerm = document.getElementById('blog-search').value.toLowerCase();
                    
                    let filtered = allArticles;
                    
                    if (filter !== 'all') {
                        filtered = filtered.filter(a => a.category.toLowerCase() === filter);
                    }
                    
                    if (searchTerm) {
                        filtered = filtered.filter(a => 
                            a.title.toLowerCase().includes(searchTerm) ||
                            a.description.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    renderArticles(filtered);
                });
            });
        }
        
        function initSearch() {
            const searchInput = document.getElementById('blog-search');
            let debounceTimer;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const searchTerm = this.value.toLowerCase();
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    
                    let filtered = allArticles;
                    
                    if (activeFilter !== 'all') {
                        filtered = filtered.filter(a => a.category.toLowerCase() === activeFilter);
                    }
                    
                    if (searchTerm) {
                        filtered = filtered.filter(a => 
                            a.title.toLowerCase().includes(searchTerm) ||
                            a.description.toLowerCase().includes(searchTerm) ||
                            (a.tags && a.tags.some(t => t.toLowerCase().includes(searchTerm)))
                        );
                    }
                    
                    renderArticles(filtered);
                }, 300);
            });
        }
        
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('it-IT', options);
        }
    </script>
